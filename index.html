<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <h1>Random Number Game</h1>
    <h2>
      Generate a number between 0 and <span class="numberGenerator">0</span>
    </h2>
    <input
      type="range"
      name="inputRange"
      id="inputRange"
      class="inputRange"
      max="150"
      value="0"
    />
    <div>
      <span>Guess the number</span>
      <input
        class="inputNumber"
        type="number"
        max="150"
        maxlength="3"
        numberonly="true"
        name="inputNumber"
        pattern="isNaN(Number(event.key))"
        onkeydown="return event.keyCode !== 69 && event.keyCode !== 189"
      />
      <button type="submit" class="playBtn" value="submit">play!</button>
    </div>

    <div class="showingError">
      You chose:<span class="yourNumber">0</span> , the machine chose:<span
        class="machineNumber"
        >0</span
      >
    </div>
    <h2 class="result"></h2>

    <script src="index.js"></script>
  </body>
</html>
